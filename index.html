<!DOCTYPE html>

<head>

                    <img src="./assets/map-marker.png" alt="map" class="location">

                <p>Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet</p>
                <p>
                    <a href="#">
                        <img src="./assets/gear.png" alt="gear" class="settings">
                        edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
